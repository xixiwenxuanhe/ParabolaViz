{% extends "layout.html" %}

{% block title %}首页{% endblock %}

{% block content %}
<div class="hero-section">
    <div class="hero-title">
        <h1 class="main-title">物理运动仿真</h1>
        <p class="subtitle">探索经典物理学中的抛体运动规律</p>
    </div>
    
    <div class="simulation-showcase">
        <div class="showcase-visual">
            <div class="physics-animation">
                <div class="coordinate-system">
                    <div class="axis x-axis"></div>
                    <div class="axis y-axis"></div>
                    <div class="trajectory blue-trajectory"></div>
                    <div class="trajectory pink-trajectory"></div>
                    <div class="gravity-indicator">g</div>
                    <div class="point start-point"></div>
                    <div class="point end-point"></div>
                </div>
            </div>
            <div class="showcase-text">
                <h2 class="section-heading text-gradient">物理运动仿真</h2>
                <p class="showcase-description">通过交互式模拟，直观感受物理规律<br>调整参数，观察轨迹，理解物理本质</p>
            </div>
        </div>
        
        <div class="simulation-cards">
            <div class="sim-card projectile-card">
                <div class="card-content">
                    <div class="card-header-icon">
                        <i class="fas fa-arrow-right"></i>
                    </div>
                    <div class="card-info">
                        <h3 class="card-title">平抛运动</h3>
                        <p class="card-description">物体从高处以水平方向初速度抛出时的运动轨迹</p>
                    </div>
                    <a href="/projectile" class="sim-button">
                        <span>开始仿真</span>
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </div>
            </div>
            
            <div class="sim-card oblique-card">
                <div class="card-content">
                    <div class="card-header-icon">
                        <i class="fas fa-arrow-up"></i>
                    </div>
                    <div class="card-info">
                        <h3 class="card-title">斜抛运动</h3>
                        <p class="card-description">物体以一定角度和初速度抛出时的运动轨迹</p>
                    </div>
                    <a href="/oblique" class="sim-button">
                        <span>开始仿真</span>
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block styles %}
<style>
    .hero-section {
        display: flex;
        flex-direction: column;
        padding: 20px;
        height: calc(100vh - 40px);
        justify-content: center;
    }
    
    .hero-title {
        text-align: center;
        margin-bottom: 30px;
    }
    
    .main-title {
        background: linear-gradient(45deg, #4361ee, #7209b7);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 10px;
        animation: fadeIn 1s ease-in-out;
    }
    
    .subtitle {
        color: #666;
        font-size: 1.1rem;
        max-width: 600px;
        margin: 0 auto;
    }
    
    .simulation-showcase {
        display: flex;
        flex-direction: column;
        gap: 30px;
    }
    
    .showcase-visual {
        display: flex;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        overflow: hidden;
        position: relative;
        height: 250px;
    }
    
    .physics-animation {
        flex: 1;
        position: relative;
        background: linear-gradient(to bottom right, #f8f9fa, #e9ecef);
        overflow: hidden;
    }
    
    .coordinate-system {
        position: absolute;
        width: 100%;
        height: 100%;
        padding: 20px;
    }
    
    .axis {
        position: absolute;
        background: rgba(0, 0, 0, 0.1);
    }
    
    .x-axis {
        width: 90%;
        height: 1px;
        bottom: 40px;
        left: 5%;
    }
    
    .y-axis {
        width: 1px;
        height: 80%;
        bottom: 40px;
        left: 10%;
    }
    
    .trajectory {
        position: absolute;
        width: 60%;
        height: 1px;
        border-radius: 50%;
    }
    
    .blue-trajectory {
        border-top: 2px solid #3a86ff;
        transform: rotate(-30deg) scaleX(1.2);
        top: 30%;
        left: 10%;
        box-shadow: 0 0 15px rgba(58, 134, 255, 0.3);
        animation: showTrajectory 2s ease-in-out infinite alternate;
    }
    
    .pink-trajectory {
        border-top: 2px solid #ff006e;
        transform: rotate(-20deg) scaleX(0.8);
        top: 50%;
        left: 25%;
        box-shadow: 0 0 15px rgba(255, 0, 110, 0.3);
        animation: showTrajectory 3s ease-in-out infinite alternate;
    }
    
    .gravity-indicator {
        position: absolute;
        color: #8338ec;
        font-style: italic;
        font-weight: bold;
        top: 25%;
        left: 25%;
        animation: fadeInOut 2s ease-in-out infinite;
    }
    
    .point {
        position: absolute;
        width: 8px;
        height: 8px;
        border-radius: 50%;
    }
    
    .start-point {
        background-color: #3a86ff;
        top: 30%;
        left: 10%;
        box-shadow: 0 0 10px rgba(58, 134, 255, 0.6);
    }
    
    .end-point {
        background-color: #ff006e;
        top: 72%;
        right: 30%;
        box-shadow: 0 0 10px rgba(255, 0, 110, 0.6);
    }
    
    .showcase-text {
        position: absolute;
        right: 30px;
        top: 50%;
        transform: translateY(-50%);
        text-align: right;
        z-index: 10;
    }
    
    .section-heading {
        font-size: 1.8rem;
        margin-bottom: 15px;
    }
    
    .text-gradient {
        background: linear-gradient(45deg, #4361ee, #7209b7);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
    }
    
    .showcase-description {
        color: #666;
        line-height: 1.6;
    }
    
    .simulation-cards {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }
    
    .sim-card {
        background: white;
        border-radius: 12px;
        overflow: hidden;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }
    
    .sim-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    }
    
    .card-content {
        padding: 20px;
        display: flex;
        flex-direction: column;
        height: 100%;
    }
    
    .card-header-icon {
        width: 50px;
        height: 50px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 15px;
        font-size: 1.5rem;
    }
    
    .projectile-card .card-header-icon {
        background: rgba(58, 134, 255, 0.1);
        color: #3a86ff;
    }
    
    .oblique-card .card-header-icon {
        background: rgba(255, 0, 110, 0.1);
        color: #ff006e;
    }
    
    .card-info {
        flex: 1;
        margin-bottom: 20px;
    }
    
    .card-title {
        font-size: 1.3rem;
        margin-bottom: 10px;
        font-weight: 600;
    }
    
    .card-description {
        color: #666;
        line-height: 1.6;
    }
    
    .sim-button {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: linear-gradient(45deg, #4361ee, #7209b7);
        color: white;
        padding: 10px 20px;
        border-radius: 30px;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
    }
    
    .sim-button:hover {
        background: linear-gradient(45deg, #3a56d4, #6008a1);
        color: white;
        transform: translateX(5px);
    }
    
    @keyframes showTrajectory {
        0% { opacity: 0.3; }
        100% { opacity: 1; }
    }
    
    @keyframes fadeInOut {
        0% { opacity: 0.3; transform: translateY(0); }
        50% { opacity: 1; transform: translateY(5px); }
        100% { opacity: 0.3; transform: translateY(0); }
    }
    
    @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(-10px); }
        100% { opacity: 1; transform: translateY(0); }
    }
    
    /* 响应式调整 */
    @media (max-width: 768px) {
        .simulation-cards {
            grid-template-columns: 1fr;
        }
        
        .showcase-text {
            position: relative;
            right: auto;
            top: auto;
            transform: none;
            text-align: center;
            padding: 20px;
        }
        
        .showcase-visual {
            flex-direction: column;
            height: auto;
        }
        
        .physics-animation {
            height: 200px;
        }
    }
</style>
{% endblock %}
